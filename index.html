<!DOCTYPE html>
<html lang="en">
<head>
    <title>Burrec mos u zemero</title>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="public/assets/dist/css/app.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <style>
        #app {
            position: absolute;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<main>
    <header>
        <nav></nav>
    </header>

    <div id="app">
        <div class="container" style="opacity: .15; pointer-events: none; display: none;">
            <!--                    <div class="container" style="opacity: .3; position: absolute;">-->
            <the-game :stepping-fields="steppingFields"></the-game>
        </div>

        <vgl-renderer name="renderer" camera="cmr1" antialias style="height: 100vh; width: 100vw;">
            <vgl-scene name="scene" fog="#ffffff 10 100" backgroundColor="#ffffff">

                <!-- Board -->
                <vgl-box-geometry name="boardGeometry" width=11 height=0.1 depth="11" ></vgl-box-geometry>
                <vgl-mesh-lambert-material name="boardMaterial"></vgl-mesh-lambert-material>
                <vgl-mesh geometry="boardGeometry" material="boardMaterial" :position="board.position" recieve-shadow></vgl-mesh>

                <!-- Dice -->
                <the-dice></the-dice>


                <!-- Stepping Fields -->
                <vgl-cylinder-geometry name="fieldGeometry"
                                       radius-top=0.45
                                       radius-bottom=0.45
                                       height=0.1
                                       :radial-segments=store.settings.quality
                ></vgl-cylinder-geometry>
                <vgl-mesh-lambert-material name="fieldMaterial"></vgl-mesh-lambert-material>
                <vgl-mesh v-for="(field, index) in store.fields.path"
                          :key="`field-${index}`"
                          :position="`${field.x} 0 ${field.z}`"
                          geometry="fieldGeometry" material="fieldMaterial"
                ></vgl-mesh>


                <!-- Home Fields -->
                <span v-for="(player, playerIndex) in store.players">

                    <vgl-mesh-lambert-material :name="`fieldMaterial-${playerIndex}`"
                                               :color="`${store.fields.home[playerIndex].color}`"
                    ></vgl-mesh-lambert-material>

                    <vgl-mesh v-for="(field, index) in store.fields.home[playerIndex].fields"
                              :key="`home-field-${index}`"
                              :material="`fieldMaterial-${playerIndex}`"
                              :position="`${field.x} 0 ${field.z}`"
                              geometry="fieldGeometry"
                    ></vgl-mesh>
                </span>

                <!-- Target Fields -->
                <span v-for="(player, playerIndex) in store.players">
                    <vgl-mesh-lambert-material :name="`fieldMaterial-${playerIndex}`"
                                               :color="`${store.fields.home[playerIndex ].color}`"
                    ></vgl-mesh-lambert-material>
                    <vgl-mesh v-for="(field, index) in store.fields.target[playerIndex].fields"
                              :key="`home-field-${index}`"
                              :material="`fieldMaterial-${playerIndex}`"
                              :position="`${field.x} 0.0${index} ${field.z}`"
                              geometry="fieldGeometry"
                    ></vgl-mesh>
                </span>


                <!-- Pawns -->
                <vgl-cylinder-geometry name="pawnIndicatorGeometry" radius-top=0.08 height="0.15"
                                       radius-bottom=0.12></vgl-cylinder-geometry>


                <vgl-cylinder-geometry name="pawnBodyGeometry"
                                       radius-top=0
                                       radius-bottom=0.3
                                       height=1
                                       :radial-segments=store.settings.quality
                ></vgl-cylinder-geometry>

                <vgl-sphere-geometry name="pawnHeadGeometry"
                                     radius=0.2
                                     :width-segments=store.settings.quality
                                     :height-segments=store.settings.quality
                ></vgl-sphere-geometry>





                <span v-for="(player, playerIndex) in store.players">
                    <vgl-mesh-lambert-material :name="`fieldMaterial-${playerIndex}`"
                                               :color="`${store.fields.home[playerIndex].color}`"
                    ></vgl-mesh-lambert-material>

                    <vgl-group v-for="(pawn, index) in player.pawns" :key="`pawn-${playerIndex}-${index}`"
                               :position="pawn.getPosition(0)"
                               :name="`cube-${pawn.id}`">

                        <vgl-mesh :material="`fieldMaterial-${playerIndex}`"
                                  position="0 0.6 0"
                                  geometry="pawnBodyGeometry"
                        ></vgl-mesh>
                        <vgl-mesh :material="`fieldMaterial-${playerIndex}`"
                                  position="0 1 0"
                                  geometry="pawnHeadGeometry"
                        ></vgl-mesh>

                        <vgl-group position="0 0 0" :rotation="`0 ${indicator.rotation} 0`" v-if="pawn.isActive"
                                   :name="`cube-${pawn.id}`">
                            <vgl-mesh :material="`fieldMaterial-${playerIndex}`"
                                      position="0.3 0.5 0"
                                      rotation="0 0 -1.3"
                                      geometry="pawnIndicatorGeometry"
                            ></vgl-mesh>
                            <vgl-mesh :material="`fieldMaterial-${playerIndex}`"
                                      position="-0.3 0.5 0"
                                      rotation="0 0 1.3"
                                      geometry="pawnIndicatorGeometry"
                            ></vgl-mesh>
                            <vgl-mesh :material="`fieldMaterial-${playerIndex}`"
                                      position="0 0.5 0.3"
                                      rotation="1.3 0 0"
                                      geometry="pawnIndicatorGeometry"
                            ></vgl-mesh>

                            <vgl-mesh :material="`fieldMaterial-${playerIndex}`"
                                      position="0 0.5 -0.3"
                                      rotation="-1.3 0 0"
                                      geometry="pawnIndicatorGeometry"
                            ></vgl-mesh>
                        </vgl-group>
                    </vgl-group>

                </span>






                <vgl-ambient-light color="#ffffff" intensity="0.1"></vgl-ambient-light>
                <vgl-point-light v-for="(light, index) in pointLights"
                                 :key="`light-${index}`"
                                 :color="light.color"
                                 :intensity="light.intensity"
                                 :distance="light.distance"
                                 :position="light.position"
                ></vgl-point-light>

            </vgl-scene>

            <vgl-perspective-camera name="cmr1" :position="`-4 8 -4`"></vgl-perspective-camera>

        </vgl-renderer>

        <!--            <label style="width: 100%; display: block;">Z: <input style="width: 100%;" type="range" step="0.1" v-model="z"> {{z}}</label>-->
        <!--        </aside>-->


    </div>
    <footer></footer>
</main>
<script src="public/assets/dist/js/app.js"></script>
</body>
</html>
